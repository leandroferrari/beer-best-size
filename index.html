<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#005f97">
    <title>Beer: best size</title>
    <link rel="manifest" href="/beer/manifest.json">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <style>
        body {
          margin-top: 20px;
        }
        footer {
          margin-top: 20px;
          text-align: center;
          color: #CCCCCC;
        }
        h2 {
          color: #0079fb;
        }
        span {
          font-size: 0.8em
        }
        .price {
          color: #0079fb;
          font-weight: bold;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.info('registered sw', reg))
            .catch(err => console.error('error registering sw', err));
        }
    </script>
</head>
<body>
  <div class="container">
    <div class="col-md-12">
        <h2>Beer: best size</h2>
        <span>Compare sizes and find the best price per liter.</span>
    </div>
    <hr>
    <form>
      <div class="col-md-12" id="data">
      </div>
      <button type="button" id="add_data" class="btn btn-secondary btn-lg btn-block">add size</button>
      <button type="button" id="calculate" class="btn btn-primary btn-lg btn-block">find best size</button>
    </form>
  </div>

  <footer>
    <div class="container">
      <span>by leandro ferrari</span><br>
      <span><a href="https://github.com/leandroferrari" target="_blank"><img src="img/github.svg" alt="github" width="24" height="24"></a></span>
    </div>
  </footer>

  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/beer.js"></script>

</body>
</html>
